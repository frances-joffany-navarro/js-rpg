<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Challenge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=DotGothic16&display=swap">
    <link rel="stylesheet" href="style.css">
    
</head>

<body class="selector-for-some-widget">
    <main class="container mx-auto">
        <header>
            <h1>RPG Challenge</h1>
        </header>
        <div class="row">
            <!--Create and Log Panel-->
            <div id="firstPanel" class="col-12 col-md-3 col-lg-4 py-3 px-3">
                <div id="creationPanel">
                    <form>
                        <section id="text">
                            <h2>Create Avatar</h2>
                            <hr>
                            <p id="desc">Player 1</p>
                        </section>
                        <div id="characterInputs">
                            <div class="form-floating mb-3">
                                <input type="text" id="playerName" autofocus class="form-control form-select-sm">
                                <label for="playerName" class="form-label">Name</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select form-select-sm" aria-label="Race Selection" id="races">
                                    <option value="" selected disabled>What do you want to be?</option>
                                    <option value="human">Human</option>
                                    <option value="orc">Orc</option>
                                    <option value="elf">Elf</option>
                                    <option value="vampire">Vampire</option>
                                </select>
                                <label for="races" class="form-label">Race</label>
                            </div>
                            <div class="form-floating mb-3">
                                <select class="form-select form-select-sm" aria-label="Item Selection" id="items">
                                    <option value="" selected disabled>What do you want to have?</option>
                                    <option value="boots">Boots</option>
                                    <option value="staff">Staff</option>
                                    <option value="sword">Sword</option>
                                    <option value="bow">Bow</option>
                                </select>
                                <label for="items" class="form-label">Item</label>
                            </div>        
                        </div>
                        <button type="button" id="create" class="btn">Create</button>   
                    </form>
                </div>
                <section id="startPanel">
                    <h2>The Players are Created</h2>
                    <p>Please press START button to play the game</p>
                    <button type="button" id="start" class="btn">Start</button>   
                </section>
                <section id="logPanel">
                    <h2>Players Log</h2>
                    <ul id="logs"></ul>
                </section>
            </div>
            <!--Statistic and Move Panel-->
            <div id="secondPanel" class="col-12 col-md-9 col-lg-8 py-3 px-3">
                <div class="row">
                    <div class="col-12">
                        <!--<canvas id="statistics"></canvas>-->
                        <div class="row">
                            <!--Player 1 Stats-->
                            <section id="player1Stat" class="col-6">
                                <header>
                                    <h3>Player 1: <span id="showName1"></span></h3>
                                    <img id="itemImage1" class="img-thumbnail float-end img-fluid ms-1" src="images/bow.png" alt="item">                                    
                                    <!--<span>Item</span>-->
                                </header>
                                <div class="progress" style="height: 30px;">                                  
                                    <div id="p1Health" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    100%
                                    </div>                        
                                </div>
                                <!--<canvas id="p1Visual" height="300"></canvas>-->
                            </section>
                            <!--Player 2 Stats-->
                            <section id="player2Stat" class="col-6">
                                <header>
                                    <h3>Player 2: <span id="showName2"></span></h3>
                                    <img id="itemImage2" class="img-thumbnail float-end img-fluid ms-1" src="images/bow.png" alt="item">
                                    <!--<span>Item</span>-->
                                </header>
                                <div class="progress" style="height: 30px;">                                
                                    <div id="p2Health" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    100%
                                    </div>
                                </div>
                                <!--<canvas id="p2Visual" height="300"></canvas>-->
                            </section>
                            <div id="playersVisual" class="col-12">
                                <canvas id="visual" height="300" width="650"></canvas>
                            </div>
                        </div>
                    </div>
                    <div id="movesPanel" class="col-12">
                        <div class="row">
                            <div class="col-6">
                                <div id="movePanel1" class="btn-group">
                                    <a href="#" id="hit1" class="btn btn-danger px-4 mx-1">Hit</a>
                                    <a href="#" id="heal1" class="btn btn-primary px-4 mx-1">Heal</a>
                                    <a href="#" id="yield1" class="btn btn-warning px-4 mx-1">Yield</a>
                                </div>
                            </div>
                            <div class="col-6">
                                <div id="movePanel2" class="btn-group">
                                    <a href="#" id="hit2" class="btn btn-danger px-4 mx-1">Hit</a>
                                    <a href="#" id="heal2" class="btn btn-primary px-4 mx-1">Heal</a>
                                    <a href="#" id="yield2" class="btn btn-warning px-4 mx-1">Yield</a>
                                </div>
                            </div>                        
                        </div>                    
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <img id="human" class="fluid-img" src="images/human.png" alt="human" style="display: none;">
            <img id="orc" class="fluid-img" src="images/orc.png" alt="orc" style="display: none;">
            <img id="elf" class="fluid-img" src="images/elf.png" alt="elf" style="display: none;">
            <img id="vampire" class="fluid-img" src="images/vampire.png" alt="vampire" style="display: none;">
        </footer>
    </main>
    
    <script defer="true" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="character.js" defer="true"></script>
    <script src="gamelogic.js" defer="true"></script>
</body>
</html>
