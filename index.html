            <section id="creationTitle">
              <h2 class="center">Create Avatar</h2>
              <hr>
              <p id="playerDescription" class="center">Player 1</p>
            </section>
            <div id="characterInputs">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" autofocus class="form-control" placeholder="What should we call you?">
              </div>
              <div class="form-group mb-3">
                <label for="races" class="form-label text-left">Race</label>
                <select class="form-control" aria-label="Race Selection" id="race">
                  <option value="" selected disabled>Who is your character?</option>
                  <option value="human">Human</option>
                  <option value="orc">Orc</option>
                  <option value="elf">Elf</option>
                  <option value="vampire">Vampire</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="items" class="form-label">Item</label>
                <select class="form-control" aria-label="Item Selection" id="item">
                  <option value="" selected disabled>What is your item?</option>
                  <option value="boots">Boots</option>
                  <option value="staff">Staff</option>
                  <option value="sword">Sword</option>
                  <option value="bow">Bow</option>
                </select>
              </div>
            </div>
            <button type="button" id="createButton" class="btn btn-block">Create</button>
          </form>

        <section id="startPanel">
          <h2 class="center">The Players are Created</h2>

          <h2 class="center">Players Log</h2>
          <div id="logList" class="overflow-auto">
            <ul id="logs"></ul>

        </section>

                    <!-- 100% -->
                  </div>
                </div>
                <!--<canvas id="p2Visual" height="300"></canvas>-->
              </section>
              <div id="playersVisual" class="col-12">

              </div>

          <div id="movesPanel" class="col-12">

                  <button id="hit1" class="btn btn-danger px-4 mx-1">Hit</button>
                  <button id="heal1" name="heal" class="btn btn-primary px-4 mx-1">Heal</button>
                  <button id="yield1" name="yield" class="btn btn-warning px-4 mx-1">Yield</button>
                </div>
              </div>
