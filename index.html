      <div id="firstPanel" class="col-12 col-md-3 col-lg-4 py-3 px-3">
        <div id="creationPanel">
          <form id="formPlayer">
            <section id="creationTitle">
              <h2 class="center">Create Avatar</h2>
              <hr>
              <p id="playerDescription" class="center">Player 1</p>
            </section>
            <div id="characterInputs">
              <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" autofocus class="form-control" placeholder="What should we call you?">
              </div>
              <div class="form-group mb-3">
                <label for="races" class="form-label text-left">Race</label>
                <select class="form-control" aria-label="Race Selection" id="race">
                  <option value="" selected disabled>Who is your character?</option>
                  <option value="human">Human</option>
                  <option value="orc">Orc</option>
                  <option value="elf">Elf</option>
                  <option value="vampire">Vampire</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <label for="items" class="form-label">Item</label>
                <select class="form-control" aria-label="Item Selection" id="item">
                  <option value="" selected disabled>What is your item?</option>
                  <option value="boots">Boots</option>
                  <option value="staff">Staff</option>
                  <option value="sword">Sword</option>
                  <option value="bow">Bow</option>
                </select>
              </div>
            </div>
            <button type="button" id="createButton" class="btn btn-block">Create</button>
          </form>

        </div>
        <section id="startPanel">
          <h2 class="center">The Players are Created</h2>
          <hr>
          <span>Press </span><button type="button" id="startButton" class="btn">Start</button>
          <span>button to play the game</span>

        </section>
        <section id="logPanel">
          <h2 class="center">Players Log</h2>
          <div id="logList" class="overflow-auto">
            <ul id="logs">
            </ul>
          </div>
        </section>
      </div>
      <!--Statistic and Move Panel-->
      <div id="secondPanel" class="col-12 col-md-9 col-lg-8 py-3 px-3">

        <div class="row">
          <!-- Character Statistics Display -->
          <div class="col-12">
            <!--<canvas id="statistics"></canvas>-->
            <div class="row">
              <!--Player 1 Stats-->
              <section id="player1Stat" class="col-6">
                <header>
                  <span class="playerName">Player 1: <span id="showName1"></span></span>
                  <img id="itemImage1" class="img-thumbnail float-right img-fluid ms-1" src="images/bow.png" alt="item">
                  <!--<span>Item</span>-->
                </header>
                <div class="progress" style="height: 30px;">
                  <div id="p1Health" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <div id="p1CurrentHealthPercentage" class="center">100%</div>
                <!--<canvas id="p1Visual" height="300"></canvas>-->
              </section>
              <!--Player 2 Stats-->
              <section id="player2Stat" class="col-6">
                <header>
                  <span class="playerName">Player 2: <span id="showName2"></span></span>
                  <img id="itemImage2" class="img-thumbnail float-right img-fluid ms-1" src="images/bow.png" alt="item">
                  <!--<span>Item</span>-->
                </header>
                <div class="progress" style="height: 30px;">
                  <div id="p2Health" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                    style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                  </div>
                </div>
                <div id="p2CurrentHealthPercentage" class="center">100%</div>
                <!--<canvas id="p2Visual" height="300"></canvas>-->
              </section>
              <!-- Characters Images-->
              <div id="winnerPanel" class="center col-12">
                <p id="winnerName" class="h2">Frances is the winner!</p>
                <img id="winnerVisual" class="img-thumbnail" src="images/human.png" alt="Player 1 race image">
                <div>
                  <a id="playAgainButton" class="btn btn-primary btn-lg mt-5" href="#" role="button">Play Again ?</a>
                </div>
              </div>
              <div id="playersVisual" class="col-12 ">
                <!-- <canvas id="visual" height="300" width="650"> -->
                <div class="row align-items-center" id="visual">
                  <div class="col-6 center">
                    <img id="player1Visual" class="img-thumbnail" src="images/human.png" alt="Player 1 race image">
                  </div>
                  <div class="col-6 center">
                    <img id="player2Visual" class="img-thumbnail" src="images/orc.png" alt="Player 2 race image">
                  </div>
                </div>
                <!-- </canvas> -->
              </div>
            </div>
          </div>
          <!-- Characters Moves Panel -->
          <div id="movesPanel" class="col-12">
            <div class="row">
              <div class="col-6">
                <div id="movePanel1" class="btn-group btn-block">
                  <button id="hit1" class="btn btn-danger px-4 mx-1">Hit</button>
                  <button id="heal1" name="heal" class="btn btn-primary px-4 mx-1">Heal</button>
                  <button id="yield1" name="yield" class="btn btn-warning px-4 mx-1">Yield</button>
                </div>
              </div>
              <div class="col-6">
                <div id="movePanel2" class="btn-group btn-block">
                  <button id="hit2" class="btn btn-danger px-4 mx-1">Hit</button>
                  <button id="heal2" name="heal" class="btn btn-primary px-4 mx-1">Heal</button>
                  <button id="yield2" name="yield" class="btn btn-warning px-4 mx-1">Yield</button>
                </div>
              </div>
            </div>
          </div>
        </div>

    <footer>
      <img id="human" class="fluid-img" src="images/human.png" alt="human" style="display: none;">
      <img id="orc" class="fluid-img" src="images/orc.png" alt="orc" style="display: none;">
      <img id="elf" class="fluid-img" src="images/elf.png" alt="elf" style="display: none;">
      <img id="vampire" class="fluid-img" src="images/vampire.png" alt="vampire" style="display: none;">
