<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=DotGothic16&family=Quantico:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="selector-for-some-widget">
    <main class="container mx-auto">
        <header>
            <h1>RPG Challenge</h1>
        </header>
        <main class="row">
            <!--Create and Log Panel-->
            <section id="firstPanel" class="col-12 col-md-3 col-lg-4 py-3 px-3">
                <section id="creationPanel">
                    <form>
                        <section id="text">
                            <h2>Create Avatar</h2>
                            <hr>
                            <p id="desc">Player 1</p>
                        </section>
                        <section id="characterInputs">
                            <section class="form-floating mb-3">
                                <input type="text" id="playerName" autofocus="true" class="form-control form-select-sm">
                                <label for="name" class="form-label">Name</label>
                            </section>
                            <section class="form-floating mb-3">
                                <select class="form-select form-select-sm" aria-label="Race Selection" id="races">
                                    <option selected>What do you want to be?</option>
                                    <option value="human">Human</option>
                                    <option value="orc">Orc</option>
                                    <option value="elf">Elf</option>
                                    <option value="vampire">Vampire</option>
                                </select>
                                <label for="name" class="form-label">Race</label>
                            </section>
                            <section class="form-floating mb-3">
                                <select class="form-select form-select-sm" aria-label="Item Selection" id="items">
                                    <option selected>What do you want to have?</option>
                                    <option value="boots">Boots</option>
                                    <option value="staff">Staff</option>
                                    <option value="sword">Sword</option>
                                    <option value="bow">Bow</option>
                                </select>
                                <label for="name" class="form-label">Item</label>
                            </section>        
                        </section>
                        <button type="button" id="create" class="btn">Create</button>   
                    </form>
                </section>
                <section id="startPanel">
                    <h2>The Players are Created</h2>
                    <p>Please press START button to play the game</p>
                    <button type="button" id="start" class="btn">Start</button>   
                </section>
                <section id="logPanel">
                    <h2>Player's Log</h2>
                    <p>Player</p>
                </section>
            </section>
            <!--Statistic and Move Panel-->
            <section id="secondPanel" class="col-12 col-md-9 col-lg-8 py-3 px-3">
                <section class="row">
                    <section class="col-12">
                        <!--<canvas id="statistics"></canvas>-->
                        <section class="row">
                            <!--Player 1 Stats-->
                            <section id="player1Stat" class="col-6">
                                <header>
                                    <h3>Player 1:<span> Name </span></h3>
                                    <img class="img-thumbnail float-end img-fluid ms-1" src="images/001-bow.png" alt="item">                                    
                                    <!--<span>Item</span>-->
                                </header>
                                <section class="progress" style="height: 30px;">                                  
                                    <section id="p1Health" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    100%
                                    </section>                        
                                </section>
                                <!--<canvas id="p1Visual" height="300"></canvas>-->
                            </section>
                            <!--Player 2 Stats-->
                            <section id="player2Stat" class="col-6">
                                <header>
                                    <h3>Player 2: <span> Name </span></h3>
                                    <img class="img-thumbnail float-end img-fluid ms-1" src="images/002-bow-1.png" alt="item">
                                    <!--<span>Item</span>-->
                                </header>
                                <section class="progress" style="height: 30px;">                                
                                    <section id="p2Health" class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                    100%
                                    </section>
                                </section>
                                <!--<canvas id="p2Visual" height="300"></canvas>-->
                            </section>
                            <section id="playersVisual" class="col-12">
                                <canvas id="visual" height="300" width="510"></canvas>
                            </section>
                        </section>
                    </section>
                    <section id="movesPanel" class="col-12">
                        <section class="row">
                            <section class="col-6">
                                <section id="movePanel1" class="btn-group" role="group" aria-label="player1Moves">
                                    <button type="button" id="hit1" class="btn btn-danger px-4 mx-1">Hit</button>
                                    <button type="button" id="heal1" class="btn btn-primary px-4 mx-1">Heal</button>
                                    <button type="button" id="yield1" class="btn btn-warning px-4 mx-1">Yield</button>
                                </section>
                            </section>
                            <section class="col-6">
                                <section id="movePanel2" class="btn-group" role="group" aria-label="player2Moves">
                                    <button type="button" id="hit2" class="btn btn-danger px-4 mx-1">Hit</button>
                                    <button type="button" id="heal2" class="btn btn-primary px-4 mx-1">Heal</button>
                                    <button type="button" id="yield2" class="btn btn-warning px-4 mx-1">Yield</button>
                                </section>
                            </section>                        
                        </section>                    
                    </section>
                </section>
            </section>
        </main>
        <footer>2021</footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="character.js"></script>
</body>

</html>
